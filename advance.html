<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
        font-family: arial,sans-serif;
    }
    </style>
    <title>Advance Search</title>
</head>
<body>
    <div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html" class="navbar-item">Google Search</a></li>
                <li><a href="index.html" id="logo-link"><img src="google.png" alt="Google Logo" id="google-a-logo"></a></li>
            </ul> 
        </nav>
    </div>
    <div id="title">
        <label style="margin-left: 10px;">Advanced Search</label>
    </div>
    <div class="separating-line"></div>
    <form action="https://www.google.com/search">
    <div id="first-line" style="margin-bottom: 1px;"> <span id="that-size">Find pages with...</span></div>
    <div>
        <label for="label1" class="form-line" style="padding-right: 58px;">all these words:</label>
        <input type="text" class="teste" id="label1" name="as_q">
    </div>
    <div>
        <label for="label2" class="form-line">this exact word or phrase:</label>
        <input type="text" class="teste" id="label2" name="as_epq">
    </div>
    <div>
        <label for="label3" class="form-line" style="padding-right: 36px;">any of these words:</label>
        <input type="text" class="teste" id="label3" name="as_oq">
    </div>
    <div>
        <label for="label4" class="form-line" style="padding-right: 28px;">none of these words:</label>
        <input type="text" class="teste" id="label4" name="as_eq">
    </div>
    <div id="btn-div">
        <input type="submit" value="Advanced Search" class="btn-advanced">
    </div>
    </form>
</body>
</html>
